<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OP Gallery</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="title">
        <h3>Straw Hat Pirates</h3>
        <p><i>Mugiwara no Ichimi</i></p>
        <p>An extremely infamous and powerful pirate crew that originated from East Blue.</p>
    </div>
    <div class="grid-container">
        <div class="grid-item gallery">
            <p>MUGIWARA PIRATES</p>
        </div>
        <div class="grid-item">
            <img src="image/luffy1.png">
        </div>
        <div class="grid-item">
            <img src="image/zoro.jpg">
        </div>
        <div class="grid-item">
            <img src="image/nami.jpg">
        </div>
        <div class="grid-item">
            <img src="image/sanji.jpg">
        </div>
        <div class="grid-item">
            <img src="image/usopp.jpg">
        </div>
        <div class="grid-item">
            <img src="image/chopper.jpg">
        </div>
        <div class="grid-item">
            <img src="image/franky.jpg">
        </div>
        <div class="grid-item">
            <img src="image/robin.jpg">
        </div>
        <div class="grid-item">
            <img src="image/brook1.jpg">
        </div>
        <div class="grid-item">
            <img src="image/jinbei.png">
        </div>

        <div class="item name1">
            <p>Monkey D. Luffy</p>
        </div>
        <div class="item name2">
            <p>Roronoa Zoro</p>
        </div>
        <div class="item name3">
            <p>Nami</p>
        </div>
        <div class="item name4">
            <p>Vinsmoke Sanji</p>
        </div>
        <div class="item name5">
            <p>God Usopp</p>
        </div>
        <div class="item name6">
            <p>Tony Tony Chopper</p>
        </div>
        <div class="item name7">
            <p>Cutty Flam "Franky"</p>
        </div>
        <div class="item name8">
            <p>Nico Robin</p>
        </div>
        <div class="item name9">
            <p>Brook</p>
        </div>
        <div class="item name10">
            <p>Jinbe</p>
        </div>
    </div>
</body>
</html>
