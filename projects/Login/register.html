<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registration Form</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/register.js"></script>
</head>

<body>
  <div class="container">
  <h1 class="label">Registration Form</h1>
  <p id="alert"></p>
  <br>
    <table>
      <tr>
        <th><label for="username" class="label">Username: </label></th>
        <td><input type="text" id="username" placeholder="Enter Username" autocomplete="off"></td>
      </tr>
      <tr>
        <th><label for="name" class="label">Name: </label></th>
        <td><input type="text" id="name" placeholder="Enter Name" autocomplete="off"></td>
      </tr>
      <tr>
        <th><label for="gender" class="label">Gender: </label></th>
        <td><select id="gender" class="dropdown">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Others">Others</option>
          </select></td>
      </tr>
      <tr>
        <th><label for="pass" class="label">Password: </label></th>
        <td><input type="password" id="pass" placeholder="Enter Password"></td>
      </tr>
    </table>
    <br>
    <button type="button" class="button" onclick="reg()">Register</button>
    <p class="reg"><a href="login.html">Already Registered?</a></p>
    </div>
</body>
</html>
