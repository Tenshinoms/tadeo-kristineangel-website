<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JavaScript</title>

    <script>
        function calc() {
            var num1 = Number(document.getElementById('fnum').value);
            var num2 = parseInt(document.getElementById('snum').value);
            var sum = num1 + num2;
            var difference = num1 - num2;
            var product = num1 * num2;
            var quotient = num1 / num2;
            document.getElementById('sum').innerHTML = "The Sum is " + sum;
            document.getElementById('difference').innerHTML = "The Difference is " + difference;
            document.getElementById('product').innerHTML = "The Product is " + product;
            document.getElementById('quotient').innerHTML = "The Quotient is " + quotient;
        }
    </script>
</head>
<body>
    <h2>Calculator</h2>
    <label>First Number:</label> &nbsp; &nbsp; &nbsp;
    <input type="text" id="fnum" name="fnun"> 
    <br> <br>
    <label>Second Number:</label>&nbsp;
    <input type="text" id="snum" name="snum">
    <br> <br>
    <button type="button" onclick="calc()">Compute</button>
    <p id="sum"></p>
    <p id="difference"></p>
    <p id="product"></p>
    <p id="quotient"></p>
</body>
</html>
