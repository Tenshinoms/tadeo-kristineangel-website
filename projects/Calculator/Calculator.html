<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/calc-style.css">
    <script src="js/numbers.js"></script>
    <script src="js/operation.js"></script>
</head>
<body>
    <table class="container">
        <tr><td><h1>Simple Calculator</h1></td></tr>
        <tr>
            <td><input id="number-input" type="text" value="0" readonly></td>
            <td><input id="operation-input" type="hidden"></td>
            <td><input id="previous" type="hidden" value="0"></td>
        </tr>
        <tr>
            <td><button onclick="number(7)"> 7 </button> </td>
            <td><button onclick="number(8)"> 8 </button> </td>
            <td><button onclick="number(9)"> 9 </button> </td>
            <td><button id="cope" onclick="operation('+')"> + </button> </td>
        </tr>
        <tr>
            <td><button onclick="number(4)"> 4 </button> </td>
            <td><button onclick="number(5)"> 5 </button> </td>
            <td><button onclick="number(6)"> 6 </button> </td>
            <td><button id="cope" onclick="operation('-')"> - </button> </td>
        </tr>
        <tr>
            <td><button onclick="number(1)"> 1 </button> </td>
            <td><button onclick="number(2)"> 2 </button> </td>
            <td><button onclick="number(3)"> 3 </button> </td>
            <td><button id="cope" onclick="operation('*')"> * </button> </td>
        </tr>
        <tr>
            <td><button onclick="number(0)"> 0 </button> </td>
            <td><button id="cope" onclick="clearInput()"> C </button></td>
            <td><button id="cope" onclick="equal()"> = </button> </td>
            <td><button id="cope" onclick="operation('/')"> / </button> </td>
        </tr>
    </table>
</body>
</html>
